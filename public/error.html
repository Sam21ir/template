<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            color: #e74c3c;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            transition: color 0.3s, border-color 0.3s;
        }
        a:hover {
            color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Lo sentimos, la página que buscas no se encuentra aquí.</p>
        <p>Por favor, regresa a la <a href="index.html">página principal</a> o contacta al soporte si crees que esto es un error.</p>
    </div>
</body>
</html>
